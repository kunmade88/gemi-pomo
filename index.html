<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 Pomodoro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { transition: background-color 0.5s ease; }
        input[type="number"]::-webkit-inner-spin-button { display: none; }
    </style>
</head>
<body class="bg-rose-50 min-h-screen flex items-center justify-center font-sans p-4" id="body-bg">
    <div class="text-center w-full max-w-md bg-white/40 p-8 rounded-[3rem] backdrop-blur-md shadow-2xl border border-white/20">
        
        <div class="mb-8 px-2">
            <div class="flex justify-between text-[10px] font-bold text-gray-400 mb-2 uppercase tracking-tighter">
                <span>2026 Year Progress</span>
                <span id="year-percent" class="text-rose-600 font-mono">0.0000%</span>
            </div>
            <div class="w-full h-1.5 bg-gray-200/50 rounded-full overflow-hidden shadow-inner">
                <div id="year-bar" class="h-full bg-gradient-to-r from-rose-400 to-rose-600 transition-all duration-1000" style="width: 0%"></div>
            </div>
        </div>

        <div class="mb-6">
            <input type="text" id="task-tag" placeholder="지금 무엇에 집중할까요?" 
                   class="w-full bg-white/60 border-none rounded-2xl py-3 px-4 text-center text-gray-700 placeholder-gray-400 focus:ring-2 focus:ring-rose-300 outline-none transition-all shadow-sm">
        </div>

        <div class="mb-8 flex justify-center gap-8 text-[10px] font-bold text-gray-400 uppercase tracking-widest">
            <div class="flex flex-col gap-2">
                <span>Focus</span>
                <input type="number" id="focus-input" value="25" class="w-16 bg-white rounded-xl py-2 text-center text-rose-600 shadow-sm outline-none border border-rose-100">
            </div>
            <div class="flex flex-col gap-2">
                <span>Break</span>
                <input type="number" id="break-input" value="5" class="w-16 bg-white rounded-xl py-2 text-center text-emerald-600 shadow-sm outline-none border border-emerald-100">
            </div>
        </div>

        <div id="timer" class="text-[7rem] font-black text-gray-800 leading-none mb-10 tracking-tighter drop-shadow-sm">25:00</div>

        <div class="flex justify-center gap-6 mb-12">
            <button id="start-btn" class="w-20 h-20 bg-gray-800 text-white rounded-full flex items-center justify-center shadow-xl hover:scale-105 active:scale-95 transition-all text-2xl">▶</button>
            <button id="reset-btn" class="w-20 h-20 bg-white text-gray-400 rounded-full flex items-center justify-center shadow-md hover:text-gray-600 active:scale-95 transition-all text-2xl">↺</button>
        </div>

        <div class="border-t border-gray-100 pt-8">
            <div class="text-[10px] font-bold text-gray-400 mb-4 uppercase tracking-[0.2em]">Today's Harvest</div>
            <div id="stack-container" class="flex flex-wrap justify-center gap-2 mb-3 text-2xl min-h-[40px]">
                </div>
            <div class="text-[11px] text-gray-400">
                총 집중 시간: <span id="total-time" class="text-rose-500 font-bold text-sm">0</span>분
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
