<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="icon" href="icon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 Pomodoro Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 기본 설정 및 중앙 정렬 */
        html { height: -webkit-fill-available; }
        body { 
            transition: background-color 0.5s ease; 
            margin: 0; padding: 0;
            display: flex; align-items: center; justify-content: center; 
            min-height: 100vh; min-height: -webkit-fill-available;
            user-select: none; -webkit-app-region: drag; overflow: hidden; 
        }

        /* 위젯 컨테이너 */
        .page-container { 
            position: relative; width: 95%; max-width: 380px; 
            height: 85vh; max-height: 650px; margin: auto;
            overflow-y: auto; background: rgba(255, 255, 255, 0.4);
            border-radius: 3.5rem; backdrop-filter: blur(12px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
            -webkit-overflow-scrolling: touch;
        }

        /* 페이지 전환 레이아웃 */
        .page { 
            position: absolute; inset: 0; width: 100%; height: auto; min-height: 100%;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); 
            padding: 2rem; display: flex; flex-direction: column;
        }

        #page-timer { transform: translateX(0); position: relative; }
        #page-stats { transform: translateX(100%); display: none; }
        
        /* 통계 활성화 시 상태 */
        .stats-active #page-timer { transform: translateX(-100%); position: absolute; }
        .stats-active #page-stats { transform: translateX(0); display: flex; position: relative; }

        /* 가로 모드 최적화 */
        @media (max-height: 500px) {
            body { padding: 10px 0; }
            .page-container { height: 92vh; border-radius: 2rem; }
            #timer { font-size: 4.5rem !important; margin-bottom: 0.5rem; }
            .page { padding: 1.5rem; }
            #task-tag { margin-bottom: 1rem; padding: 0.5rem; }
        }

        button, input, canvas, #stats-list, .stat-item { -webkit-app-region: no-drag !important; }
        .page-container::-webkit-scrollbar { width: 0px; background: transparent; }
        input[type="number"]::-webkit-inner-spin-button { display: none; }
        .stat-item .delete-btn { opacity: 0; transition: opacity 0.2s; }
        .stat-item:hover .delete-btn { opacity: 1; }
    </style>
</head>
<body class="bg-rose-50 font-sans p-4" id="body-bg">
    
    <div class="relative w-full max-w-md bg-white/40 rounded-[3.5rem] backdrop-blur-md shadow-2xl border border-white/20 overflow-hidden">
        <div class="page-container" id="main-container">
            
            <div id="page-timer" class="page items-center">
                <div class="w-full mb-6 px-2">
                    <div class="flex justify-between text-[10px] font-bold text-gray-400 mb-2 uppercase">
                        <span>2026 Year Progress</span>
                        <span id="year-percent" class="text-rose-600 font-mono">0.0000%</span>
                    </div>
                    <div class="w-full h-1.5 bg-gray-200/50 rounded-full overflow-hidden shadow-inner">
                        <div id="year-bar" class="h-full bg-gradient-to-r from-rose-400 to-rose-600" style="width: 0%"></div>
                    </div>
                </div>

                <input type="text" id="task-tag" placeholder="어떤 일을 하실 건가요?" 
                       class="w-full bg-white/60 border-none rounded-2xl py-3 px-4 text-center text-gray-700 focus:ring-2 focus:ring-rose-300 outline-none mb-6 shadow-sm">

                <div class="mb-8 flex justify-center gap-6 text-[10px] font-bold text-gray-400 uppercase tracking-widest">
                    <div class="flex flex-col gap-2 items-center">
                        <span>Focus</span>
                        <div class="flex items-center gap-1 bg-white px-2 py-1 rounded-xl shadow-sm border border-rose-100">
                            <input type="number" id="focus-min" value="25" class="w-8 text-center text-rose-600 outline-none font-bold">
                            <span class="text-rose-300">:</span>
                            <input type="number" id="focus-sec" value="00" class="w-8 text-center text-rose-600 outline-none font-bold">
                        </div>
                    </div>
                    <div class="flex flex-col gap-2 items-center">
                        <span>Break</span>
                        <div class="flex items-center gap-1 bg-white px-2 py-1 rounded-xl shadow-sm border border-emerald-100">
                            <input type="number" id="break-min" value="5" class="w-8 text-center text-emerald-600 outline-none font-bold">
                            <span class="text-emerald-300">:</span>
                            <input type="number" id="break-sec" value="00" class="w-8 text-center text-emerald-600 outline-none font-bold">
                        </div>
                    </div>
                </div>

                <div id="timer" class="text-[7rem] font-black text-gray-800 leading-none mb-8 tracking-tighter">25:00</div>

                <div class="flex justify-center items-center gap-6 mb-12">
                    <button id="reset-btn" class="w-16 h-16 bg-white text-gray-400 rounded-full flex items-center justify-center shadow-md active:scale-95 transition-all text-xl">↺</button>
                    <button id="start-btn" class="w-24 h-24 bg-gray-800 text-white rounded-full flex items-center justify-center shadow-xl text-3xl active:scale-95 transition-all">▶</button>
                    <button id="skip-btn" class="hidden w-16 h-16 bg-emerald-100 text-emerald-600 rounded-full flex items-center justify-center shadow-md active:scale-95 transition-all text-xl">⏭</button>
                </div>

                <button onclick="switchPage('stats')" class="mt-auto text-xs font-bold text-gray-400 uppercase tracking-widest hover:text-rose-500 transition-colors">
                    상세 통계 분석 ➔
                </button>
            </div>

            <div id="page-stats" class="page">
                <h2 class="text-xl font-black text-gray-800 mb-4 flex justify-between items-center">
                    2026 Analysis
                    <button onclick="switchPage('timer')" class="text-xs font-bold text-rose-500 uppercase p-2">✕ Close</button>
                </h2>
                
                <div class="bg-white/50 rounded-2xl p-3 mb-4 border border-white/20 shadow-sm">
                    <canvas id="monthlyChart" height="130"></canvas>
                </div>

                <div class="bg-white/50 rounded-2xl p-4 mb-4 border border-white/20 flex items-center gap-4 shadow-sm">
                    <div class="w-1/2 flex justify-center"><canvas id="tagChart"></canvas></div>
                    <div class="w-1/2">
                        <p class="text-[10px] font-bold text-gray-400 uppercase mb-2">Investment %</p>
                        <div id="tag-legend" class="text-[11px] space-y-1 max-h-[100px] overflow-y-auto"></div>
                    </div>
                </div>

                <div id="stats-list" class="flex-1 space-y-2 pr-1"></div>

                <div class="mt-4 p-4 bg-white/50 rounded-2xl border border-white/10">
                    <div class="text-[10px] font-bold text-gray-400 uppercase mb-1">Total Focus</div>
                    <div class="text-2xl font-black text-rose-600"><span id="total-time">0</span> min</div>
                </div>
            </div>

        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
