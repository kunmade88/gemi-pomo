<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 Pomodoro Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { transition: background-color 0.5s ease; overflow: hidden; }
        .page { transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); }
        .hidden-page { transform: translateX(100%); }
        input[type="number"]::-webkit-inner-spin-button { display: none; }
    </style>
</head>
<body class="bg-rose-50 min-h-screen flex items-center justify-center font-sans p-4" id="body-bg">
    
    <div class="relative w-full max-w-md h-[650px] bg-white/40 rounded-[3.5rem] backdrop-blur-md shadow-2xl overflow-hidden border border-white/20">
        
        <div id="page-timer" class="page absolute inset-0 p-8 flex flex-col items-center">
            <div class="w-full mb-8 px-2">
                <div class="flex justify-between text-[10px] font-bold text-gray-400 mb-2 uppercase tracking-tighter">
                    <span>2026 Year Progress</span>
                    <span id="year-percent" class="text-rose-600 font-mono">0.0000%</span>
                </div>
                <div class="w-full h-1.5 bg-gray-200/50 rounded-full overflow-hidden shadow-inner">
                    <div id="year-bar" class="h-full bg-gradient-to-r from-rose-400 to-rose-600" style="width: 0%"></div>
                </div>
            </div>

            <input type="text" id="task-tag" placeholder="무엇에 집중할까요?" 
                   class="w-full bg-white/60 border-none rounded-2xl py-3 px-4 text-center text-gray-700 placeholder-gray-400 focus:ring-2 focus:ring-rose-300 outline-none mb-8 shadow-sm">

            <div id="timer" class="text-[7.5rem] font-black text-gray-800 leading-none mb-10 tracking-tighter">25:00</div>

            <div class="flex justify-center gap-6 mb-12">
                <button id="start-btn" class="w-20 h-20 bg-gray-800 text-white rounded-full flex items-center justify-center shadow-xl hover:scale-105 active:scale-95 transition-all text-2xl">▶</button>
                <button id="reset-btn" class="w-20 h-20 bg-white text-gray-400 rounded-full flex items-center justify-center shadow-md hover:text-gray-600 active:scale-95 transition-all text-2xl">↺</button>
            </div>

            <button onclick="switchPage('stats')" class="mt-auto text-xs font-bold text-gray-400 uppercase tracking-widest hover:text-gray-600 transition-colors">
                통계 보기 ➔
            </button>
        </div>

        <div id="page-stats" class="page hidden-page absolute inset-0 p-8 flex flex-col">
            <h2 class="text-xl font-black text-gray-800 mb-6 flex justify-between items-center">
                Today's Report
                <button onclick="switchPage('timer')" class="text-xs font-bold text-rose-500 uppercase">✕ 닫기</button>
            </h2>
            
            <div id="stats-list" class="flex-1 overflow-y-auto space-y-4 pr-2">
                </div>

            <div class="mt-6 p-4 bg-white/50 rounded-2xl border border-white/20">
                <div class="text-[10px] font-bold text-gray-400 uppercase mb-1">Total Focus Time</div>
                <div class="text-2xl font-black text-rose-600"><span id="total-time">0</span> min</div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
